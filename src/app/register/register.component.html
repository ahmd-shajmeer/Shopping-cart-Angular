<div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center">
    <div class="w-75 rounded mt-5" >
        <button class="btn text-center">Back to Home</button>
        <div class="row">
            <div class="col-6">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img height="500px" width="400px" class="d-block " src="https://images.pexels.com/photos/157675/fashion-men-s-individuality-black-and-white-157675.jpeg" alt="First slide">
                      <div class="carousel-caption d-none d-md-block" style="right: 40%; bottom: 10.5rem;">
                        <h3>Register For Shopping</h3>
                        <p>Happy Shopping</p>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img height="500px" width="400px" class="k" src="https://images.pexels.com/photos/1183266/pexels-photo-1183266.jpeg" alt="Second slide">
                      <div class="carousel-caption d-none d-md-block" style="right: 40%; bottom: 10.5rem;">
                        <h3>Register For Shopping</h3>
                        <p>Happy Shopping</p>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img height="500px" width="400px" class="d-block" src="https://images.pexels.com/photos/2043590/pexels-photo-2043590.jpeg" alt="Third slide">
                      <div class="carousel-caption d-none d-md-block" style="right: 40%; bottom: 10.5rem;">
                        <h3>Register For Shopping</h3>
                        <p>Happy Shopping</p>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="col-6">
              <div class="login d-flex justify-content-center align-items-center flex-column gap-3" style="height: 550px;">
                <h1>Welcome</h1>
                <form [formGroup]="registerForm" class="w-100 d-flex justify-content-center flex-column gap-3">
                  <div class="form-floating w-100">
                    <input type="text" name="username" formControlName="username" class="form-control" placeholder="Enter Username" id="floatingName">
                    <label for="floatingName">Username</label>
                  </div>
                  <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="mb-3 text-danger">Invalid Username</div>
                  <div class="form-floating w-100">
                    <input type="email" name="email" formControlName="email" class="form-control" placeholder="Enter Email" id="floatingEmail">
                    <label for="floatingEmail">Email</label>
                  </div>
                  <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="mb-3 text-danger">Invalid Email</div>
                  <div class="form-floating w-100">
                    <input type="password" name="password" formControlName="password" class="form-control" placeholder="Enter Password" id="floatingPswd">
                    <label for="floatingPswd">Password</label>
                  </div>
                  <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="mb-3 text-danger">Invalid Password</div>
                  <button (click)="handleRegister()" class="btn btn-primary w-25">REGISTER</button>
                </form>
                <p>ALready a User?Please <a routerLink="/login">Login</a></p>
              </div>
            </div>
        </div>
    </div>
</div>
