<app-header></app-header>
<div style="margin-top: 80px;" class="w-100 d-flex justify-content-center align-items-center mt-5">
    <div *ngIf="!checkOutStatus" class="delivery w-50 mt-5 mb-5">
        <form [formGroup]="checkoutForm" class="border rounded p-3">
            <h1>Delivery Details</h1>
            <div class="form-floating mb-3">
                <input name="username" formControlName="username" type="text" class="form-control" id="floatingName" placeholder="Full Name">
                <label for="floatingName">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input name="address" formControlName="address" type="text" class="form-control" id="floatingAddress" placeholder="Address">
                <label for="floatingAddress">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input name="pincode" formControlName="pincode" type="text" class="form-control" id="floatingPin" placeholder="Pincode">
                <label for="floatingPin">Pincode</label>
            </div>
            <div class="d-flex justify-content-evenly mb-3">
                <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                <button (click)="proceedToBuy()" class="btn btn-primary">Proceed To Buy</button>
            </div>
        </form>
    </div>
    <div *ngIf="checkOutStatus" class="delivery w-50 mt-5 mb-5">
        <h1>Payment Details</h1>
        <hr>
        <span class="fw-bolder">To Address,</span>
        <h4>{{checkoutForm.value.username}} </h4>
        <h4>{{checkoutForm.value.address}} </h4>
        <h4>{{checkoutForm.value.pincode}} </h4>
        <h4 class="text-danger fw-bolder">Total Amount : $ {{totalAmount}}</h4>
        <div class="payment mt-5">
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>
    </div>
</div>
