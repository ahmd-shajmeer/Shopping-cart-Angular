<app-header></app-header>
<header class="py-5">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner mt-5">
          <div class="carousel-item active">
            <img height="300px" src="https://st2.depositphotos.com/5547208/8113/v/950/depositphotos_81139896-stock-illustration-online-shopping-banner.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img height="300px" src="https://previews.123rf.com/images/pattarasin/pattarasin1608/pattarasin160800029/61300199-sale-banner-template-80-off-vector-concept-of-online-shop.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img height="300px" src="https://as2.ftcdn.net/v2/jpg/03/13/65/17/1000_F_313651795_OUrd7HrFYuxo9LXuuREFvRyIPeEfVSLj.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div *ngIf="(allProducts | search : searchkey).length==0" class="fw-bolder text-danger text-center mt-5 mb-5 w-100 fs-1">Product Not Found!!</div>
            <div *ngFor="let product of allProducts | search : searchkey " class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img width="200px" height="200px" routerLink="/view/{{product.id}}" class="card-img-top" [src]="product.image" [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}... </h5>
                            <!-- Product price-->
                           $ {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="addToWishlist(product)" class="btn fs-2">
                              <i class="fa-solid fa-clipboard-list text-success"></i>
                            </button>
                            <button (click)="addToCart(product)" class="btn fs-2">
                              <i class="fa-solid fa-cart-arrow-down text-danger"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
